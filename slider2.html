<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    
    <div class="container">
      
      <!-- Swiper -->
      <div class="swiper slider2">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=1" />
          </div>
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=2" />
          </div>
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=3" />
          </div>
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=4" />
          </div>
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=5" />
          </div>
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=6" />
          </div>
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=7" />
          </div>
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=8" />
          </div>
          <div class="swiper-slide">
            <img src="https://loremflickr.com/1200/600/?random=9" />
          </div>
          
        </div>
        
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
        
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="js/scripts.js"></script>
  </body>
</html>
